<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>农业大数据智能分析系统</title>
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4f0e8 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
        }
        
        /* 登录卡片样式 */
        .login-container {
            width: 380px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .header {
            background: linear-gradient(to right, #4CAF50, #8BC34A);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
            display: block;
            background-image: url('https://cdn-icons-png.flaticon.com/512/3069/3069172.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        /* 表单样式 */
        .form-container {
            padding: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s;
            background-color: rgba(255, 255, 255, 0.8);
        }
        
        .input-group input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
            outline: none;
        }
        
        .input-group .icon {
            position: absolute;
            right: 15px;
            top: 40px;
            color: #999;
        }
        
        /* 按钮样式 */
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #4CAF50, #8BC34A);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: linear-gradient(to right, #3e8e41, #689F38);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        /* 底部链接 */
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 13px;
            color: #666;
            border-top: 1px solid #eee;
        }
        
        .footer a {
            color: #4CAF50;
            text-decoration: none;
            margin: 0 5px;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        /* 响应式设计 */
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <div class="logo"></div>
            <h1>农业大数据智能分析系统</h1>
            <p>Agricultural Big Data Intelligence Platform</p>
        </div>
        
        <div class="form-container">
            <form onsubmit="checkLogin(event)">
                <div class="input-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" placeholder="请输入用户名" required>
                    <i class="icon">👤</i>
                </div>
                
                <div class="input-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" placeholder="请输入密码" required>
                    <i class="icon">🔒</i>
                </div>
                
                <button type="submit" class="btn">登录系统</button>
            </form>
        </div>
        
        <div class="footer">
            <a href="#">忘记密码?</a> | 
            <a href="#">注册账号</a> | 
            <a href="#">联系我们</a>
        </div>
    </div>

    <script>
        function checkLogin(event){
            event.preventDefault()
                window.location.href = '主页.html'
            }
        
    </script>
</body>
</html>
